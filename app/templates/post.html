{% extends 'base.html' %}

{% block content %}
    <h1 class="div1">{{ post.title }}</h1>
    <h3 class="header_text">{{ post.body }}</h3>
    <h3 class="div3">{{ post.date }}</h3>
    <img src="{{ post.image }}">
    {% for c in comments %}
        <p class="div2">{{ c.body }} {{ c[1] }}</p>
    {% endfor %}

    <form method="post">
        {{ form.hidden_tag() }}
        <p>{{ form.text(size=32) }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
