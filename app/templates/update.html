{% extends 'base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <h3>{{ post.body }}</h3>
    <h3>{{ post.date }}</h3>
    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>{{ form.title.label }} {{ form.title(size=32) }}</p>
        <p>{{ form.body.label }} {{ form.body(size=128) }}</p>
        <input type="file" name="image">
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
