{% extends 'base.html' %}

{% block content %}
    <form method="post" enctype = "multipart/form-data">
        {{ form.hidden_tag() }}
        <p>{{ form.title.label }} {{ form.title(size=32) }}</p>
        <p>{{ form.body.label }} {{ form.body(size=128) }}</p>
        <input type="file" name="image">
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
